<!DOCTYPE html>
<html>
	<head>
		<title>Spotifyn't loguear</title>
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="styles/forms.css">
	</head>
	<body>
		<h1 class="h1-form">Formulario de Log-In</h1>
		<form class="form" id="LOGGUEO">
			<div class="form-field">
				<label for="username">Nombre de Usuario *</label>
				<input type="text" id="username" name="username" value="">
			</div>
			<div class="form-field">
				<label for="password">Contrase√±a *</label>
				<input type="password" id="password" name="password" value="">
			</div>
			<div class="form-button-wrapper">
				<button class="form-button" id="logueo" type="submit" form="LOGGUEO" value="Loguear">Log In</button>
				<button class="form-button" id="borrar-logueo" type="reset" form="LOGGUEO" value="Eliminar">Borrar</button>
			</div>
			<div class="form-external">
				<a href="https://www.google.com"><img src="images/google_logo.png"> Log in </a>
				<a href="https://www.facebook.com"><img src="images/facebook_logo.png">  Log in </a>
			</div>
		</form>
		<div class="form-back-button"><a href="index.html">Volver al inicio </a></div>
		<script src="logic/userData.js"></script>
		<script src="logic/login.js"></script>

	</body>
</html>
