<!DOCTYPE html>
<html>
	<head>
		<title>Spotifyn't registro</title>
		<link rel="stylesheet" href="styles/index.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="stylesheet" href="styles/forms.css">

	</head>
	<body>
		<h1>Formulario de Registro</h1>
			<form class="form" id="REGISTRO">
				<div class="form-field">
					<label for="username">Nombre de Usuario *</label>
					<input type="text" id="username" name="username" value="">
				</div>
				<div class="form-field">
					<label for="password">Contrase√±a *</label>
					<input type="password" id="password" name="password" value="">
				</div>
				<div class="form-field">
					<label for="name">Nombre *</label>
					<input type="text" id="name" name="name" value="">
				</div>
				<div class="form-field">
					<label for="surname">Apellido\s *</label>
					<input type="text" id="surname" name="surname" value="">
				</div>
				<div class="form-field">
					<label for="email">Email *</label>
					<input type="email" id="email" name="email" value="">
				</div>
				<div class="form-field">
					<label for="birthday">Fecha de Nacimiento *</label>
					<input type="date" id="birthday" name="birthday" value="">
				</div>
				<div class="form-field">
					<label for="usr_img">Foto de Perfil</label>
					<input type="file" id="usr_img" name="usr_img">
				</div>
				<div class="form-field">
					<label for="terms_conditions">Acepto los terminos y condiciones: </label>
					<input type="checkbox" id="terms_conditions" name="terms_conditions" value="OK">
				</div>
				<div class="form-button-wrapper">
					<button class="form-button" id="registro" type="push" form="REGISTRO" value="Registrarme">Registrarse</button>
					<button class="form-button" id="borrar-registro" type="reset" form="REGISTRO" value="Eliminar">Borrar</button>
				</div>
				<div class="form-external">
					<a href="https://www.google.com"><img src="images/google_logo.png"> Sign in </a>
					<a href="https://www.facebook.com"><img src="images/facebook_logo.png">  Sign in </a>
				</div>
			</form>
		<div class="footer">
			<div class="footer-msg">
				<a href="index.html">
					<span class="material-symbols-outlined">arrow_back</span>
					Vuelve a la pagina principal 
					<span class="material-symbols-outlined">arrow_back</span>
				</a>
			</div>
		</div>
		<div class="footer-padding"></div>
		<script src="logic/userData.js"></script>
		<script src="logic/signin.js"></script>

	</body>
</html>
